<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<style>
body {margin:5px;padding:0px;background:#DBD8D3 url(./images/bg.gif) repeat-x;}

#bodyWrap {width:980px;height:100%;background:#F8F6F3;}

		#snb {width:160px;height:100%;float:left;background:#F8F6F3;text-align:center;}
</style>

<!-- bodyWrap -->

	</div>
	<!--// Global Navigation Bar -->
	
	<!-- Main -->
	<div id="main">

		<!-- Top Login Bar -->
		<div id="tlb"></div>
		<!--// Top Login Bar -->

		<!-- Content -->
		<div id="content"></div>
		<!--// Content -->

		<!-- Sub Navigation Bar -->
		<div id="snb">
			<embed src="./images/watch.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" width="140" height="140" wmode="transparent"></embed>
		</div>
		<!--// Sub Navigation Bar -->

	</div>

</div>
