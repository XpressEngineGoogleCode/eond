<!-- 컬러셋용 CSS 파일 로드 -->
<load cond="$layout_info->colorset == 'default'" target="packages/pxe_search/css/search_default.css" />
<load cond="$layout_info->colorset == 'custom'" target="packages/pxe_search/css/search_custom.css" />

<!--통합 검색창 시작-->
<div id="searchLanguage">        
    <form action="{getUrl()}" method="post" id="isSearch" class="pngFix">
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="act" value="IS" />
    <input type="hidden" name="search_target" value="title_content" />
    <input name="is_keyword" type="text" id="search_input" class="inputText {$layout_info->colorset}" title="keyword" onfocus="this.className='inputText focus'" onblur="if (this.value.length==0) {this.className='inputText'}else {this.className='inputText focusnot'}" />
    <input type="image" src="packages/pxe_search/img/{$layout_info->colorset}/btn_search.gif" alt="{$lang->cmd_search}" class="submit" />
    </form>
</div>
<!--통합 검색창 끝-->
