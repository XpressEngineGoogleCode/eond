<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>셀렉트박스 대체 스크립트</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
<script type="text/javascript" src="js/fakeselect.js"></script>
<style type="text/css">
*{
    margin:0;
    padding:0;
}
body{
    font-family:돋움,dotum;
    font-size:0.74em;
    color:#000;
}
fieldset{
    margin:20px;
}
fieldset div{
    padding:10px;
}
 
/* 셀렉트 박스 타이틀 */
span.selectbox_title{
    padding:3px 15px 2px 3px;
    border:1px solid #AAA;
    background:#FFF url(http://www.psyonline.kr/blog/images/sample/select_arrow.gif) no-repeat 100% 0;
}
span.selectbox_title strong{
    width:100%;
    height:1em;
    font-weight:normal;
    font-size:0.9em;
    color:#555;
    line-height:1.2em;
    display:block;
    overflow:hidden;
    word-break:break-all;
}
span.selectbox_title_focus{
    border:1px solid #000;
}
span.selectbox_title_focus strong{
    color:#000;
}
 
/* 셀렉트 박스 옵션 */
div.selectbox_option{
    border:1px solid #AAA;
    background:#FFF;
    overflow:hidden;
}
div.selectbox_option div.scroll{
    overflow:auto;
}
div.selectbox_option li{
    list-style:none;
}
div.selectbox_option a{
    height:1em;
    font-size:0.9em;
    color:#888;
    line-height:1.2em;
    text-decoration:none;
    padding:3px 3px 2px;
    display:block;
    overflow:hidden;
    word-break:break-all;
}
div.selectbox_option a.on,
div.selectbox_option a:hover{
    color:#000;
    background:#EEE;
}
</style>
</head>
 
<body>
 
    <fieldset>
 
        <legend>예시</legend>
 
        <div>
 
            <select>
                <option>셀렉트박스1 옵션 1</option>
                <option>셀렉트박스1 옵션 2</option>
                <option>셀렉트박스1 옵션 3</option>
            </select>
 
            <select>
                <option>셀렉트박스2 옵션 1</option>
                <option>셀렉트박스2 옵션 2</option>
                <option>셀렉트박스2 옵션 3</option>
            </select>
 
            <select>
                <option>스크롤</option>
                <option>가</option>
                <option>나</option>
                <option>다</option>
                <option>라</option>
                <option>마</option>
                <option>바</option>
                <option>사</option>
                <option>아</option>
                <option>자</option>
                <option>차</option>
                <option>카</option>
                <option>타</option>
                <option>파</option>
                <option>하</option>
            </select>
 
            <select disabled="disabled">
                <option>비활성화(disabled)</option>
            </select>
 
        </div>
 
    </fieldset>
 
</body>
</html>
